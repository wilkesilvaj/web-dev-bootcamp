<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events & Event Listeners Demo</title>
    <link rel="stylesheet" href = "app.css">
</head>
<body>
   
    <h1>Events</h1>
    <!-- Examples of Inline Event Handlers -->
    <button onclick="alert('You have clicked me!')">Click me!</button>
    <button ondblclick="alert('You have double clicked me!')">Double Click me!</button>
    
    <hr>
    <h2>Button with the Event Listeners on an External File</h2>
    <button id="v2">Button - External Script</button>    
    <h2>Button with the addEventListener()</h2>
    <button id="v3">Button - External Script</button>
    
    <script src = "app.js"></script>
</body>
</html>
