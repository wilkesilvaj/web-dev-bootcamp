<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main>
        <section>
            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1375&q=80" alt="Ping pong racket">
            <h4>Ping Pong Score Keeper</h4>
            <h2><span id = "scoreP1">0</span> to <span id ="scoreP2">0</span></h2>
            <h5>Use the buttons below to keep score</h5>
            <h5>Playing to </h5>
            <select name="maxPoints" id="maxPoints">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="9">9</option>
            </select>
            <br>
            <button id="playerOne" class = "btn btn-success">+1 Player One</button>
            <button id="playerTwo" class = "btn btn-primary">+1 Player Two</button>
            <button id="reset" class = "btn btn-danger">Reset</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
