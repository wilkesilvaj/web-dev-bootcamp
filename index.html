<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Position Demo</title>
</head>

<body>
    <h1>Position Property</h1>    
    <section id = "static">
        <h2>Static</h2>
        <div class = "one"></div>
        <div class = "two"></div>
        <div class = "three"></div>
    </section>

 <!-- The next section is 50px relative to the top and left-->
    <section id = "relative">
        <h2>Relative</h2>
        <div class = "one"></div>
        <div class = "two"></div>
        <div class = "three"></div>
    </section>
<!-- The next section is stuck in an absolute position 600px from the top and 100px from the left-->
    <section id = "absolute">
        <h2>Absolute</h2>
        <div class = "one"></div>
        <div class = "two"></div>
        <div class = "three"></div>
    </section>

<!-- The next section is stuck in a fixed position 800px from the top and 200px from the left. FIXED items will remain in that position even while you're scrolling-->
    <section id = "fixed">
        <h2>Fixed</h2>
        <div class = "one"></div>
        <div class = "two"></div>
        <div class = "three"></div>
    </section>
    


</body>

</html>
