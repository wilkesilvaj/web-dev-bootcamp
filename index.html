<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events & Event Listeners Demo</title>
    <link rel="stylesheet" href = "app.css">
</head>
<body>
   
    <h1>Events</h1>
    <!-- Examples of Inline Event Handlers -->
    <button onclick="alert('You have clicked me!')">Click me!</button>
    <button ondblclick="alert('You have double clicked me!')">Double Click me!</button>
    
    <hr>
    <h2>Button with the Event Listeners on an External File</h2>
    <button id="v2">Button - External Script</button>    
    <h2>Button with the addEventListener()</h2>
    <button id="v3">Button - External Script</button>

    <hr>
    <h2>Color Changer</h2>
    <button id="color">Random Color!</button>

    <hr>
    <h2>Color Changing Buttons</h2>
    <button class="colors">Click me!</button>
    <button class="colors">Click me!</button>
    <button class="colors">Click me!</button>
    <button class="colors">Click me!</button>
    <button class="colors">Click me!</button>

    <hr>
    <h2>Form Events</h2>
    <form action="/dogs" id = "tweetForm">
    <input type="text" name = "username" id = "username" placeholder="username"> 
    <input type="text" name = "tweet" id = "tweet" placeholder="tweet"> 
    <button id = "tweetBtn">Post Tweet</button>
    </form>

    <h2>Tweets</h2>
    <ul id = "tweets">

    </ul>

    <hr>
    <h2>Event Bubbling</h2>
    <section id = "container">
        <button id="colorButton">Click Me!</button>
    </section>

    
    <script src = "app.js"></script>
</body>
</html>
