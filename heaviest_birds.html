<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavist Birds demo</title>
</head>

<body>
    <h1>Heaviest birds</h1>

    <table>
        <tr>
            <th rowspan="2">Animal</th>
            <th colspan = "2">Average mass</th>
            <th rowspan="2">Flighted</th>
        </tr>
        <tr>
            <th>KG</th>
            <th>LB</th>
        </tr>
        <tr>
            <td>Ostrich</td>
            <td>104</td>
            <td>230</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Somali Ostrich</td>
            <td>90</td>
            <td>200</td>
            <td>No</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Animal</th>
            <th>Average mass [KG(LB)]</th>
            <th>Flighted</th>
        </tr>
        <tr>
            <td>Ostrich</td>
            <td>104(230)</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Somali Ostrich</td>
            <td>90(200)</td>
            <td>No</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

</html>
